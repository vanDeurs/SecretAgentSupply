<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Secret Agent Supply</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Alexander Wilson van Deurs">
        <link rel="stylesheet" href="/resources/style.css" type="text/css">
        <link rel="stylesheet" href="/resources/reset.css" type="text/css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    </head>
    <body>
        <div class="container">
            
            <!--== HEADER ===-->
            <header>
                <div class="header-top">
                    <img src="resources/pictures/logo.png">
                    <h3>Secret Agent Supply Inc.</h3>
                </div>
                <div class="header-main">
                    <div class="new-arrival">
                        <h6>New Arrival</h6>
                        <h2>Sport Bikes and Motorcycles</h2>
                    </div>
                </div>
                    
                    <!-- HEADER NAV -->
                    <nav>
                        <ul>
                            <li><a href="#">Eyewear</a></li>
                            <li><a href="#">Apperal</a></li>
                            <li><a href="#">Gadgets</a></li>
                            <li><a href="#">Vehicles</a></li>
                            <li><a href="#">Classes</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
            </header>
            
        <!--== MAIN PAGE AND PRODUCTS ==--> 
            <div class="main">
                <div class="products">
                    <div class="product">
                        <img src="resources/pictures/pen.png" alt=""/>
                        <p>Exploding Pen</p>
                    </div>
                    <div class="product">
                        <img src="resources/pictures/watch.png" alt=""/>
                        <p>Cellular Watch</p>
                    </div>
                    <div class="product">
                        <img src="resources/pictures/glasses.png" alt=""/>
                        <p>Thermal Glasses</p>
                    </div>
                </div>
            </div>
            
            <div class="hope">  
                <div class="information">
                    <div class="location">
                        <p id="loc">Location</p>
                        <span>-47.346436, 84.32354</span>
                    </div>
                    <div class="hours">
                        <p id="hour">Hours</p>
                        <span>0800 - 1800</span>
                    </div>
                </div>
            </div>
            
            <!--== FOOTER ==-->
            <footer>
                <p>Copyright &copy; Secret Agent Supply Inc.</p>
            </footer>
        </div>
    </body>
</html>
